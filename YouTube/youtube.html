<!DOCTYPE html>
<html lang="en">

<!--******************************************************************************************************/

  <head>

    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="Cache-Control" content="no-store"/>

    <title>YouTube Web Data Connector for Tableau</title>

    <!-- Latest WDC Library  -->
    <script src="https://connectors.tableau.com/libs/tableauwdc-1.1.1.js" type="text/javascript"></script>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- WDC code -->
    <script src="./youtube.js" type="text/javascript"></script>

  </head>


<body style="background:url(./images/border.png) no-repeat center center fixed;background-size: cover; font-family:'Roboto',sans-serif">

  <div class="container-fluid text-center">

    <div class="page-header">
      <h3><b>Youtube Web Data Connector</b></h3>
      <a href="https://www.youtube.com/"><img src="./pwrdByYT-black.png" alt="Powered by YouTube" style="width:175px;"></a>
    </div>

    <a href="#" id="connectbutton" class="notsignedin">
      <img src="./btn_google_signin_light_normal_web.png" alt="Sign in with Google"/></a>
    <br/><br/>

    <div class="signedin">


      <p class="well well-sm" style="margin-right:35%;margin-left:35%"> <b>Activity Date Range</b></p>
      <p>
        <form class="form-inline" role="form">
          <div class="form-group">
              <input type="text" class="form-control input-sm" id="from" placeholder="Start date">
          </div>
          <div class="form-group">
              <label for="to">-</label>
              <input type="text" class="form-control input-sm" id="to" placeholder="End date">
          </div>

      </p>

        <div>
          <p class="well well-sm" style="margin-right:35%;margin-left:35%"><b>Number of Records</b></p>
            <form class="form-inline" role="form">
              <div class="form-group"  style="display: inline-block">
                <input type="number" class="form-control input-sm" id="records" placeholder="Maximum no. records">
              </div>
        </div>

      <p style="margin-right:35%;margin-left:35%"><br><button type="button" id="getvideosbutton" class="btn btn-danger btn-block btn-lg" style="background:#DE2B27">Get my YouTube videos!</button></p>

    </div>
  </div>

</body>
</html>
